spring:
  profiles:
    active: default

  datasource:
    url: jdbc:postgresql://localhost:5432/Leonardo_DB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      port: 6379
      host: localhost
  cache:
    redis:
      time-to-live: 10800000
---
#REGISTRATION
ASK_NAME: Как тебя зовут?
ASK_AGE: Сколько тебе лет?
ASK_CITY: Откуда ты?
ASK_HOBBY: Перечисли свои хобби через запятую
ASK_ABOUT_ME: Можешь дополнительно рассказать о себе, или о том, кого хочешь найти
ASK_PHOTO: Давай загрузим фотографию для твоей анкеты
RESULT: Вот твоя анкета

#EDIT
EDIT_NAME: Введи новое имя
EDIT_AGE: Введи новый возраст
EDIT_CITY: Выбери новое местоположение
EDIT_PHOTO: Давай загрузим новую фотографию для твоей анкеты
EDIT_RESULT: Так будет выглядеть твоя анкета
NULL_DATA_EDIT: Вы ничего не изменили, возвращаемся в профиль
UNEDITED_PHOTO: Оставить текущее фотографии
UNEDITED_HOBBY: Оставить текущие хобби
UNEDITED_ABOUT_ME: Оставить текущую информацию

#MENU
MENU:
  1. Начать поиск подруг ✨
  
  2. Моя анкета
  
  3. Выключить анкету
EDIT_PROFILE: Выберите категорию, которую хотите изменить

#LEFT GROUP OR DISABLE PROFILE
ASK_BEFORE_OFF: Ты уверена, что хочешь отключить свою анкету?
LEFT: Нам очень жаль, что ты уходишь. Надеюсь, увидимся снова!

#COMMANDS
FAQ:
  FAQ
  
  1. Почему мне попадаются анкеты не из моего населённого пункта?
  
  2. В последнее время меня не лайкают и не отвечают взаимностью, почему?
FAQ_1:
  Здесь может быть несколько причин.
  
  1. Проверьте, верно ли указан ваш населённый пункт в анкете. 
  Хотя мы используем лучшие инструменты для определения локации, всё равно могут происходить сбои. 
  Если название вашего насёленного пункта имеет сходство с другими крупными населёнными пунктами, то рекомендуем уточнить область.

  2. Возможно анкеты из вашего города закончились и бот автоматически начинает рекомендовать ближайших к вам людей из других населённых пунктов. 
  Список рекомендаций сбрасывается в течение 12 часов
FAQ_2:
  Рекомендуем сделать вашу анкету привлекательной - не пишите слишком много, но и не слишком мало. Помните, что на основании вашей анкеты у человека сформируется первичное мнение.
  В других ситуациях, если на вас было подано много жалоб и они подтвердились со стороны администрации, вы могли попасть в блокировку.
#EXCEPTIONS
NOT_GROUP_MEMBER_EXCEPTION: Для продолжения, необходимо вступить в нашу группу t.me/nikidzawa_group
INVALID_FORMAT_EXCEPTION: Формат ответа не поддерживается
IS_NOT_A_NUMBER_EXCEPTION: Необходимо указать число

CITY_LIMIT_SYMBOLS_EXCEPTIONS: Сократите название города
AGE_LIMIT_SYMBOLS_EXCEPTIONS: Укажите корректный возраст
NAME_LIMIT_SYMBOLS_EXCEPTIONS: Слишком длинное имя. Пожалуйста, сократите его
HOBBY_LIMIT_SYMBOLS_EXCEPTIONS: Вы очень интересный и разносторонний человек, но лучше будет написать только основные хобби
ABOUT_ME_LIMIT_SYMBOLS_EXCEPTIONS: Краткость - сестра таланта. Чтобы сделать вашу анкету более привлекательной, мы рекомендуем вам немного сократить текст