spring:
  profiles:
    active: default

  datasource:
    url: jdbc:postgresql://localhost:5432/Leonardo_DB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      port: 6379
      host: localhost
  cache:
    redis:
      time-to-live: 360000
---
